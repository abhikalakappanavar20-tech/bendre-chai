<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apply for Franchise</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

/* Background Gradient */
body {
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  font-family: 'Segoe UI', sans-serif;
}

/* Glass Card */
.glass-card {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(12px);
  border-radius: 15px;
  padding: 40px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.4);
  border: 1px solid rgba(255,255,255,0.1);
}

/* Shine Heading Animation */
.shine-text {
  font-size: 2.5rem;
  font-weight: 700;
  background: linear-gradient(90deg, #fff, #ffc107, #fff);
  background-size: 200%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shine 3s linear infinite;
}

@keyframes shine {
  0% { background-position: -200%; }
  100% { background-position: 200%; }
}

/* Input Styling */
.form-control {
  background: rgba(255,255,255,0.1);
  border: none;
  color: white;
  border-radius: 8px;
  transition: 0.3s ease;
}

.form-control:focus {
  background: rgba(255,255,255,0.15);
  box-shadow: 0 0 10px #ffc107;
  border: 1px solid #ffc107;
  color: white;
}

/* Placeholder Color */
.form-control::placeholder {
  color: rgba(255,255,255,0.7);
}

/* Button Shine Effect */
.btn-custom {
  background: #ffc107;
  border: none;
  font-weight: 600;
  padding: 12px 30px;
  position: relative;
  overflow: hidden;
  transition: 0.3s;
}

.btn-custom:hover {
  color: #000;
}

.btn-custom::before {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
  transition: 0.5s;
}

.btn-custom:hover::before {
  left: 100%;
}

/* Floating animation */
.floating {
  animation: float 4s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

</style>
</head>

<body>

<section id="contact" class="py-5">
  <div class="container">
    <div class="glass-card floating text-white">

      <h2 class="shine-text text-center mb-4">Apply for Franchise</h2>

      <form class="row g-4" method="POST" action="#">
        
        <div class="col-md-6">
          <input type="text" name="full_name" class="form-control" placeholder="Full Name" required>
        </div>

        <div class="col-md-6">
          <input type="tel" name="phone" class="form-control" placeholder="Phone Number" required>
        </div>

        <div class="col-md-6">
          <input type="text" name="city" class="form-control" placeholder="City" required>
        </div>

        <div class="col-md-6">
          <input type="text" name="budget" class="form-control" placeholder="Investment Budget" required>
        </div>

        <div class="col-12">
          <textarea name="message" class="form-control" rows="4" placeholder="Your Message"></textarea>
        </div>

        <div class="col-12 text-center">
          <button type="submit" class="btn btn-custom btn-lg">
            Submit Application
          </button>
        </div>

      </form>

    </div>
  </div>
</section>

</body>
</html>
